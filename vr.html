<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 -3" rotation="0 20 0" color="blue"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="8" color="#7BC8A4"></a-plane>
      <a-sky color="black"></a-sky>
      <a-text value="Hello, World!" position="0 2 -3" color="white"></a-text>
      <a-octahedron position="4 3 -8" color="#FF926B" radius="2"></a-octahedron>  
      <a-icosahedron position="-5 0 -9"color="#EF4D8E" radius="1"></a-icosahedron>
    </a-scene>
  </body>
</html>
